<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Indique que le document utilise le HTML5 -->
    <meta charset="UTF-8" />

    <!-- Permet de rendre la page responsive sur tous les écrans 
         (mobiles, tablettes, ordinateurs) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre affiché dans l'onglet du navigateur -->
    <title>Task 1 - Webpack Basic configuration</title>
  </head>
  <body>
    <!-- On charge le fichier JavaScript généré par Webpack -->
    <!-- Au lieu de charger le code source directement, on utilise le bundle optimisé -->
    <script src="./bundle.js"></script>
  </body>
</html>
