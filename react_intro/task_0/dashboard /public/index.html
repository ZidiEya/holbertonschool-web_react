<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Encodage des caractères -->
    <meta charset="utf-8" />

    <!-- Icône de l’onglet navigateur (favicon) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Vue adaptée aux écrans mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Couleur du thème utilisée par certains navigateurs mobiles -->
    <meta name="theme-color" content="#000000" />

    <!-- Description du site (utile pour le SEO et les partages) -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Icône pour iOS (quand l’app est ajoutée à l’écran d’accueil) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!--
      manifest.json contient les métadonnées nécessaires quand l’application
      est installée comme PWA (Progressive Web App).
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
